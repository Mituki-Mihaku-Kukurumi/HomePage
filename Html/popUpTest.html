<!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="Css/Popupstyles.css">

        <title>Responsive Modal Popup</title>
    </head>
    <body>
        <section class="modal container">
            <button class="modal__button" id="open-modal"><<</button>
            <div class="modal__container" id="modal-container">
                <div class="modal__content">
                    <div class="modal__close close-modal" title="Close">
                        <i class='bx bx-x'></i>
                    </div>
                    <img alt="" class="modal__img">
                    <h3 class="modal__title">ポップアップ</h3>
                    <p class="modal__description">PCでは画面中央に表示<br>スマホでは画面下部に表示</p>

                    <button class="modal__button modal__button-width close-modal">閉じる</button>

                </div>
            </div>
        </section>

        <!--=============== MAIN JS ===============-->
        <script src="Js/PopUpWindow.js"></script>
    </body>
</html>
